services:

  database:
    image: postgres:13
    container_name: database
    ports:
      - "5432:5432"
    networks:
      - pong-network
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    env_file: .env

  frontend:
    image: frontend
    container_name: front
    build:
      context: ./Frontend
    ports:
      - "3000:443"
    networks:
      - pong-network
    volumes:
      - front_volume:/usr/share/nginx/html
      - cert_volume:/etc/nginx/ssl
      - media_volume:/media
    env_file: .env
    depends_on:
      - backend

  backend:
    image: backend
    container_name: back
    build:
      context: ./Backend
    ports:
      - "8000:443"
    networks:
      - pong-network
    volumes:
      - back_volume:/backend
      - cert_volume:/etc/nginx/ssl
      - media_volume:/backend/media
    depends_on:
      - database
    env_file: .env

networks:
  pong-network:
    driver: bridge

volumes:
  front_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./Frontend
  back_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./Backend/Pong
  postgres_volume:
    driver: local
  media_volume:
    driver: local
  cert_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./cert
