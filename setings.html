<html lang="en">

<head>

<body>

    <div class="dashbord-container">
        <img src="./images/logo.png" class="logo">
        <div class="body-home">
            <aside class="sidebar">
                <nav class="menu">
                    <ul>
                        <li><a href="#"><img src="./images/Home Page.svg" alt="Home"></a></li>
                        <li><a href="#"><img src="./images/User Male.png" alt="Friends"></a></li>
                        <li><a href="#"><img src="./images/Stadium.png" alt="Games"></a></li>
                        <li><a href="#"><img src="./images/Chat.png" alt="msg"></a></li>
                        <li><a href="#"><img src="./images/Services.png" alt="Setting"></a></li>
                    </ul>
                </nav>
            </aside>

            <main class="content">
                <div class="con">
                    <div class="header_2">
                        <div class="hed_1">
                            <div class="change_1">
                                <img src="./images/prof.jpg" alt="Player2" class="img_change">
                                <button class="chg1">Change Picture</button>
                                <select class="chge_select" id="ch" required>
                                    <option value="">Select language</option>

                                    <option value="french">French</option>
                                </select>
                            </div>

                    </div>

                    <div class="acc-settings">
                        <div class="title10">
                            Change Account<br />
                            Informations
                        </div>
                        <form class="textchange">
                            <input type="text" placeholder="Firstname">
                            <input type="text" placeholder="Lastname">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <button class="update-btn">Update</button>
                        </form>
                    </div>

                    <div class="p3">
                        <div class="pass-settings">
                            <h3 class="change_op5">Change Password</h3>
                            <form class="textp1">
                                <input type="password" placeholder="Old Password">
                                <input type="password" placeholder="New Password">
                                <button class="btn_ch">Change</button>
                            </form>
                        </div>
                        <div class="game-set">
                            <h3 class="chge_gamee">Game Settings</h3>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
