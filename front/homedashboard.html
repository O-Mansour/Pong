<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homedashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="dashbord-container">
        <img src="./images/logo.png" class="logo">
        <div class="body-home">
            <aside class="sidebar">
                <nav class="menu">
                    <ul>
                        <li><a href="#"><img src="./images/Home Page.svg" alt="Home"></a></li>
                        <li><a href="#"><img src="./images/User Male.png" alt="Friends"></a></li>
                        <li><a href="#"><img src="./images/Stadium.png" alt="Games"></a></li>
                        <li><a href="#"><img src="./images/Chat.png" alt="msg"></a></li>
                        <li><a href="#"><img src="./images/Services.png" alt="Setting"></a></li>
                    </ul>
                </nav>
            </aside>

            <main class="content">
                <div class="header">
                    <div class="head">
                        <div class="profile">
                            <h2>Welcome, Full Name</h2>
                            <div class="progress">
                                <div class="bar" style="width: 100%;">
                                    <span class="xp">500 xp</span>
                                    <span class="level">Level 1</span>
                                </div>
                            </div>
                        </div>
                        <div class="actions">
                            <button class="meg">Messages</button>
                            <button class="play">Play now</button>
                        </div>
                    </div>
                    <div class="img_prof">
                        <img src="./images/profile.jpg" class="prof">
                        <span class="online-status"></span>
                    </div>
                </div>

                <!---->
                
                <section class="stats">
                    <h1>Play Pong Online on the #1 Site!</h1>
                    <div class="stats-view">
                        <div class="stat1">
                            <span class="number">1504</span>
                            <span class="total">Total Games</span>
                        </div>
                        <div class="stat2">
                            <span class="number">104</span>
                            <span class="total">Games Today</span>
                        </div>
                        <div class="stat3">
                            <span class="number">10</span>
                            <span class="total">Playing Now</span>
                        </div>
                    </div>

                    <!---->

                    <div class="p1">
                        <div class="mtch">

                            <div class="matches">
                                <div class="matches-plyes">
                                    <span class="m1">100</span>
                                    <div class="m2">Matches Played</div>
                                </div>
                                <div class="matches-plyes">
                                    <span class="m1">65</span>
                                    <div class="m2">Winning Matches</div>
                                </div>
                            </div>
                     
                            <div class="chart-container">
                                <div class="labels">
                                    <div class="label"><div class="label-color loss"></div>Loss</div>
                                    <div class="label"><div class="label-color win"></div>Win</div>
                                </div>

                                <div class="chart" style="--per: 60%">
                                    <div class="percentage loss">2%</div>
                                    <div class="percentage win">30%</div>
                                </div>
                            </div>

                        </div>

                        <div class="box">

                            <div class="ranking">
                                <div class="rank">
                                    <span class="rank1">#10</span>
                                    <div class="r1">your rank</div>
                                </div>
                                <div class="rank">
                                    <span class="rank1">#106</span>
                                    <div class="r1">Total players</div>
                                </div>
                            </div>

                            <!-- <div class="leadebord-box"> -->

                                <div class="leadebord">
                                    <div class="leader">
                                        <h1>#1</h1>
                                        <img src="./images/prof.jpg" alt="Player1" class="img_leader">
                                        <span class="leader-name">Full Name</span>
                                        <div class="leader-username">@username</div>
                                        <button class="add-friend-btn">Add Friend</button>
                                    </div>
                                    <div class="leader">
                                        <h1>#2</h1>
                                        <img src="./images/prof.jpg" alt="Player 1" class="img_leader">
                                        <span class="leader-name">Full Name</span>
                                        <div class="leader-username">@username</div>
                                        <button class="add-friend-btn">Add Friend</button>
                                    </div>
                                   
                                    <div class="leader">
                                        <h1>#3</h1>
                                        <img src="./images/prof.jpg" alt="Player 1" class="img_leader">
                                        <span class="leader-name">Full Name</span>
                                        <div class="leader-username">@username</div>
                                        <button class="message-btn">Message</button>
                                    </div>


                                    <!-- <div class="leader">
                                        <h1>#2</h1>
                                        <img src="./images/prof.jpg" alt="Player 1" class="img_leader">
                                        <span class="leader-name">Full Name</span>
                                        <div class="leader-username">@username</div>
                                        <button class="add-friend-btn">Add Friend</button>
                                    </div>
                                   
                                    <div class="leader">
                                        <h1>#3</h1>
                                        <img src="./images/prof.jpg" alt="Player 1" class="img_leader">
                                        <span class="leader-name">Full Name</span>
                                        <div class="leader-username">@username</div>
                                        <button class="message-btn">Message</button>
                                    </div> -->
                                </div>
                            <!-- </div> -->
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
